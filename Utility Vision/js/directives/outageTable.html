<div class="panel primary-panel" id="outage-case-table">
    <div class="panel-heading">Outages</div>
    <div id="outageTablePanelBody" class="panel-body" style="max-height: 205px;overflow-y: scroll;">
        <table class="table">
            <thead>
                <tr>
                    <th>Case#</th>
                    <th>Level</th>
                    <th>Start Time</th>
                    <th>Customers Impacted</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="case in cases">
                    <td><a ng-href="#outagedetail/{{ case.caseNumber }}">{{ case.caseNumber }}</a></td>
                    <td>{{ case.level }}</td>
                    <td>{{ case.startTime}}</td>
                    <td>{{ case.customersImpacted | number }}</td>
                    <td>{{ case.status }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
