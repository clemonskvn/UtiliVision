<!DOCTYPE html>
<html lang="en" ng-app="utilityVisionApp">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Utility Vision - Powered by U</title>
        <!-- Bootstrap with font-awesome -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="resources/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- <link href="resources/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css" rel="stylesheet"> -->
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div ng-controller="NavBarController">
            <nav-bar></nav-bar>
        </div>
        
        <!-- single-page app -->
        <div ng-view></div>
        
        <div ng-controller="FooterController">
            <footer></footer>
        </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="resources/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
        <!-- Include the AngularJS library -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
        
        <!-- app -->
        <script src="js/app.js"></script>
        
        <!-- Controllers -->
        <script src="js/controllers/MainController.js"></script>
        <script src="js/controllers/MapController.js"></script>
        <script src="js/controllers/OutageDetailController.js"></script>
        <script src="js/controllers/NavBarController.js"></script>
        <script src="js/controllers/FooterController.js"></script>
        <script src="js/controllers/SettingsController.js"></script>
        <script src="js/controllers/HelpController.js"></script>
        <script src="js/controllers/ProfileController.js"></script>
        
        <!-- Directives -->
        <script src="js/directives/navBar.js"></script>
        <script src="js/directives/outageMetrics.js"></script>
        <script src="js/directives/outageTable.js"></script>
        <script src="js/directives/outageTrending.js"></script>
        <script src="js/directives/footer.js"></script>
        
        <!-- Services -->
        <script src="js/services/outageCases.js"></script>
        <script src="js/services/outageSummary.js"></script>
        <script src="js/services/systemStatus.js"></script>
    </body>
</html>
